<div class="Projects-Div">
    <div class="Projects-Title">
        <h3 class="mat-display-3">Projects</h3>
    </div>
    <div class="Project-Display" *ngFor="let item of m_projectList; let indexOfelement=index;">
        <div class="Project-Image-Display {{InvertBasedOnIndex(indexOfelement)}}">
            <img src='{{item.imageUrl}}'>
        </div>
        <div class="Project-Infos-Display">
            <h2 class="mat-display-1">{{item.title}}</h2>
        </div>
    </div>

</div>
